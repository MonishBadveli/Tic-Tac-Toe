
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">Tic Tac Toe</h1>

        <div class="game-mode-selector">
            <label>
                <input type="radio" name="gameMode" value="pvp" checked> Player vs Player
            </label>
            <label>
                <input type="radio" name="gameMode" value="pvc"> Player vs Computer
            </label>
        </div>

        <div class="player-input">
            <input type="text" id="player1Name" placeholder="Player 1 (X)">
            <input type="text" id="player2Name" placeholder="Player 2 (O)">
        </div>

        <button class="start-btn" onclick="startGame()">Start Game</button>

        <div id="gameStatus"></div>

        <div id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
